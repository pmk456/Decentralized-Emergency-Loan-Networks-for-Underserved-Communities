<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/lender.css">
</head>

<body>
    <div class="logo-bg" style="display: flex; justify-content: center; width: 100%;">
        <div class="logo-section">
            <img src="/static/images/au png.jpg" class="card-img1" alt="...">
            <h1 class="top-head">TrustPay</h1>
            <img src="/static/images/trust-removebg-preview.png" class="card-img2" alt="...">
        </div>
    </div>
    <!-- <h1>Admins Login Form</h1> -->

    <div class="wrap-bg">
        <div class="wrapper">
            <div class="content">
                <span class="icon-close"><ion-icon name="close-outline" onclick="goToHomePage()" ion-icon></span>
                <div class="form-box login">
                    <h2>OTP Verfication</h2>
                    <form action="/signup/verify-otp" method="post">
                        <!-- OTP Input -->
                        <div class="input-box" style="margin-top: 10px;">
                            <span class="icon"><ion-icon name="key-outline"></ion-icon></span>
                            <input name="otp" type="text" id="otpInput" required />
                            <label>OTP</label>
                        </div>
                        <!-- OTP Status Message -->
                        <p id="otpStatus"></p>


                        <button type="submit" id="loginForm" class="btn">Verify</button>


                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="/static/js/script.js"></script>


</html>
